<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Body Flex Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

    <div class="animate__animated animate__bounceInDown container">
        <h1 class="animate__animated animate__bounceInDown">Get In Touch</h1>
        <div class="form-box">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="animate__animated animate__bounceInLeft form-control" id="name" type="text" name="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="animate__animated animate__bounceInLeft form-control" id="email" type="email" name="Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="animate__animated animate__bounceInLeft form-control" id="message" name="Message"></textarea>
                </div>
                <input class="animate__animated animate__fadeInDownBig btn btn-primary" type="submit" value="Submit" />
        </div>
        </form>
    </div>
    </div>
